<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors Multiplayer</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div id="app">
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <section id="status">
      <h2></h2>
    </section>
    <section id="player-selection">
      <div class="container">
        <h3>Who are you?</h3>
        <form id="player-submit-form" class="form-group">
          <input type="text" id="name" />
          <button id="player-submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="game">
      <div id="left-panel">
        <div id="player-one">
          <h3>Waiting for player one...</h3>
          <div class="status">
            <p id="player-one-status"></p>
          </div>
          <div class="choices" style="display:none">
            <p class="choice" data-choice="r">Rock</p>
            <p class="choice" data-choice="p">Paper</p>
            <p class="choice" data-choice="s">Scissors</p>
            <p class="choice" data-choice="l">Lizard</p>
            <p class="choice" data-choice="sp">Spock</p>
          </div>
          <div class="stats" style="display:none">
            <p>Wins: <span id="player-one-wins"></span></p>
            <p>Losses: <span id="player-one-losses"></span></p>
          </div>
        </div>
        <div id="player-two">
          <h3>Waiting for player two...</h3>
          <div class="status">
            <p id="player-two-status"></p>
          </div>
          <div class="choices" style="display:none">
            <p class="choice" data-choice="r">Rock</p>
            <p class="choice" data-choice="p">Paper</p>
            <p class="choice" data-choice="s">Scissors</p>
            <p class="choice" data-choice="l">Lizard</p>
            <p class="choice" data-choice="sp">Spock</p>
          </div>
          <div class="stats" style="display:none">
              <p>Wins: <span id="player-two-wins"></span></p>
              <p>Losses: <span id="player-two-losses"></span></p>  
          </div>
        </div>
      </div>
    </section>
    <section id="chat" class="minimized">
      <div class="toggle">
        <span id="chat-toggle">x</span>
      </div>
      <div class="chat-window">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <form id="chat-form" class="form-group">
          <input type="text" id="chat-msg" />
          <button id="chat-submit" class="btn" disabled>Send</button>
        </form>
      </div>
    </section>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
